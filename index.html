<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight's Tour Problem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Knight's Tour Problem</h1>
        <p class="description">Click on a cell to move the knight. The knight can only move in an L-shape, two squares in one direction and one square in the perpendicular direction. The goal is to visit every square exactly once.</p>
        <div id="board" class="board"></div>
        <div id="counter" class="counter">Cells Visited: <strong>0</strong> out of 64</div>
        <button id="resetButton" class="reset-button">Reset Board</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
